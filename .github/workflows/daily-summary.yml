name: Daily AI Summary

on:
  schedule:
    - cron: '0 11 * * *'  # 11:00 UTC daily
  workflow_dispatch:

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt requests openai python-dotenv certifi

    - name: Set SSL certificates
      run: |
        echo "SSL_CERT_FILE=$(python -c 'import certifi; print(certifi.where())')" >> $GITHUB_ENV
        echo "REQUESTS_CA_BUNDLE=$SSL_CERT_FILE" >> $GITHUB_ENV

    - name: Run summary generator
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        python ai_summary_agent.py
